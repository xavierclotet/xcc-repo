<div class="flex flex-col px-4" *ngIf="game$ | async as game">

  <div class="flex flex-wrap text-lg items-center">
    <img class="rounded-full w-24 h-24" src="{{ game.thumbnail }}" />
    <div class="text-5xl px-4">
      {{ game.name }}
    </div>
    <div class="text-xl">
      ({{ game.yearPublished }})
    </div>
    <div class="py-3">
      {{ game.description }}
    </div>
  </div>



</div>
